<form class="user-form" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field class="user-controls-full-width">
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
  <div class="user-controls-full-width">
    <input type="file" id="file" class="inputfile" #uploader (change)="fileChange(uploader.files)">
    <label for="file">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
        />
      </svg>
      <span>Choose avatar</span>
    </label>
  </div>

  <br/>
  <button mat-raised-button color="primary" type="submit">
    Save
  </button>
</form>
<p style="color: red">
  <i>Note: Both fields are required for inserting and updating data. Implement server side validation to override the behavior.</i>
</p>
